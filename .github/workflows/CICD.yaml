---
name: CICD pipeline for nodejs Application on EC2

on:
  pull_request:
    branches:
      - main

  workflow_dispatch:

jobs:
  build-nodejs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - run: npm install
      - run: npm run lint
      - run: npm run format
      - run: npm run build-react
      - run: npm run test-API
      - run: npm run test-react


      - name: on Success
        if: ${{ success() }}
        uses: devellany/send-mail@v1.0.2
        with:
          host: smtp.gmail.com
          port: 465
          account: ${{secrets.MAIL_ADDRESS}}
          from: ${{secrets.MAIL_ADDRESS}}
          password: ${{secrets.MAIL_PASSWORD}}
          sender: Warda Bibi
          subject: Github Actions job Success result
          body: |
                Testing Server Workflow was successfully executed in
                ${{ github.repository }}
                and changes were deployed to the Testing Server.
          to: wardahtariq38@gmail.com
          contentType: text/plain

      - name: rsync deployments
        uses: burnett01/rsync-deployments@5.1
        with:
          switches: -avzr --delete
          path: ./*
          remote_path: /var/www/my-app/
          remote_host: ec2-54-162-199-140.compute-1.amazonaws.com
          remote_user: ubuntu
          remote_key: "${{ secrets.SSH_PRIVATE_KEY }}"

...
