name: CICD pipeline for nodejs Application on EC2

on:
  pull_request:
    branches:
      - main

  workflow_dispatch:

jobs:
  build-nodejs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - run: npm install
      - run: npm run lint
      - run: npm run format
      - run: npm run build-react
      - run: npm run test-API
      - run: npm run test-react
      
